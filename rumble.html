<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="//rumble.com/i/favicon-v4.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Rumble</title>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <!-- LOGO SECTION -->
      <section id="logo">
        <button><img src="img/hamburger-icon.svg" alt="Navigate" /></button>
        <img src="img/logo.svg" alt="Rumble" />
      </section>

      <!-- SEARCH BAR -->
      <section id="search">
        <form action="">
          <input type="text" placeholder="Search" />
        </form>
        <button><img src="img/search-icon.svg" alt="Search" /></button>
      </section>

      <!-- SIGN IN/UP -->
      <section id="sign">
        <button id="in">Sign In</button>
        <button id="up">Sign Up</button>
      </section>
    </header>

    <!-- ASIDE -->
    <aside></aside>

    <!-- NAV -->
    <nav></nav>

    <!-- MAIN -->
    <main>
      <!-- MAIN SECTION -->
      <section id="main-section"></section>

      <!-- VIDEO SECTION -->
      <section id="video-section"></section>
    </main>

    <!-- FOOTER -->
    <footer></footer>
  </body>
</html>
