    <link rel="shortcut icon" href="//rumble.com/i/favicon-v4.png" />

    <title>Rumble</title>

    <!-- HEADER -->
    <header>
      <!-- LOGO SECTION -->
      <section id="logo">
        <button><img src="img/hamburger-icon.svg" alt="Navigate" /></button>
        <img src="img/logo.svg" alt="Rumble" />
      </section>

      <!-- SEARCH BAR -->
      <section id="search">
        <input type="text" placeholder="Search" />
        <button><img src="img/search-icon.svg" alt="Search" /></button>
      </section>

      <!-- SIGN IN/UP -->
      <section id="sign">
        <button id="in">Sign In</button>
        <button id="up">Sign Up</button>
      </section>
    </header>

    <aside>
      <!-- ICONE -->
      <section id="icone">
        <button class="icone">

          <p>Home</p>
        </button>

        <button class="icone">
          <a href="//rumble.com/editor-picks"
            ><img src="menu/editor-picks.svg" alt=""
          /></a>
          <p>Editor Picks</p>
        </button>

        <button class="icone">
          <a href="//rumble.com/videos?sort=views&date=today"
            ><img src="menu/trending.svg" alt=""
          /></a>
          <p>Trending</p>
        </button>

        <button class="icone">
          <a href="//rumble.com/browse"><img src="menu/browse.svg" alt="" /></a>
          <p>Browse</p>
        </button>

        <button class="icone">
          <a href="//rumble.com/videos?date=this-week"
